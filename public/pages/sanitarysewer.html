<div class="main-container">
  <img id="dan" src="./assets/dan@3x.png" alt="dan_img">
  <div class="top-headline">
    <h1>Master Bivvy in 15 minutes</h1>
    <h4>Welcome to Bivvy! Here are some short videos for you and your Potable Water organization!</h4>
  </div>
  <div class="background-blue">
    <div class="inner-container">
      <div class="children-inner-container">
        <div ng-repeat="lesson in ctrl.lessons">
          <h2>{{lesson.title}}</h2>
          <h3 id="time">1 minute, 33 seconds</h3>
          <h3 id="description">{{lesson.description}}</h3>
          <iframe ng-src="{{ctrl.lessonUrl}}" frameborder="0" align="center" allowfullscreen></iframe>
          <hr>
        </div>
      </div>
    </div>
  </div>
  <h2 id="need-help">Need more help? <span class="marker">Call or email us</span> at any time.</h2>
  <div class="contact-container">
    <div class="shape"></div>
    <h4>+1 (812) 322-7392</h4>
    <div class="shape"></div>
    <h4>support@mybivvy.com</h4>
  </div>
</div>
